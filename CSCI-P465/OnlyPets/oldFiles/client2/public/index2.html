<!doctype html>
<html lang="en">

<meta content="width=device-width, initial-scale=1" name="viewport">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>OnlyPets Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
<!-- NEED SERVER -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>

<body>

  <main class="form-homepage">
    <div class="form-signin">
      <form>
        <!-- Login: Title -->
        <div class="form-login">
          <h1>Login</h1>
        </div>
        <!-- Login: Email Address  -->
        <div class="form-login">
          <label for="floatingInput">Email address:</label>
          <input type="email" class="form" id="emailLoginInput" placeholder="name@example.com" required>
        </div>
        <!-- Login: Password  -->
        <div class="form-login">
          <label for="floatingPassword">Password:</label>
          <input type="password" class="form" id="passwordLoginInput" placeholder="Password" required>
        </div>

        <!-- Login: Remember Me  -->
        <div class="form-login checkbox mb-3">
          <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>

        <!-- Login: Button -->
        <button class="btn btn-outline-success" type="button" id="loginButton">Sign in</button>

        <!-- Login: Forgot Password Button -->
        <button class="btn btn-link btn-sm" type="button" id="forgotPasswordButton" onclick="document.location='forgot-password.html'">Forgot Password</button>
      </form>

      <!-- NEED SERVER TO SHOW Sign in with Google -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="#" onclick="signOut();">Sign out</a>

    </div>

    <!-- Logo -->
    <div class="logo">
      <img src="logoWithBorder.png" alt="Logo" class=logo>
    </div>

    <!-- Register -->
    <div class="form-registration">
      <form id="registerForm">

        <!-- Register: title -->
        <div class="form-reg">
          <h1>Register</h1>
        </div>

        <!-- Register: Pet's Name -->
        <div class="form-reg">
          <label for="floatingInput">Your Pet's Name:*</label>
          <input type="Name" class="form" id="petNameInput" placeholder="ex. Guinness" required>

        </div>

        <!-- Register: Email Address -->
        <div class="form-reg">
          <label for="floatingInput">Email Address:*</label>
          <input type="email" class="form" id="emailInput" placeholder="name@example.com" required>

        </div>
        <!-- Register: Confirm Email Address -->
        <div class="form-reg">
          <label for="floatingInput">Confirm Email Address:*</label>
          <input type="email" class="form" id="confirmEmailInput" placeholder="name@example.com" required>

        </div>

        <!-- Register: Password -->
        <div class="form-reg">
          <label for="floatingPassword">Password:*</label>
          <input type="password" class="form" id="passwordInput" placeholder="Password" required>

        </div>

        <!-- Register: Date of Birth -->
        <div class="form-reg">
          <label for="birthday">Birthday:*</label>
          <input type="date" id="birthday" name="birthday" required>

        </div>


        <!-- Register : Security Question -->
        <div class="form-reg">
          <label for="Security_Question">Security Question:*</label>

          <select name="security_question" id="security_q" required>
            <option value="question1">In what city were you born?</option>
            <option value="question2">What is the name of your favorite pet?</option>
            <option value="question3">What is your oldest sibling's middle name?</option>
            <option value="question4">What is your maternal grandmother's maiden name?</option>
            <option value="question5">What is your favorite sport?</option>
            <option value="question6">In what year was your father born?</option>

          </select>
        </div>
        <!-- Register: Security Question Answer-->
        <div class="form-reg">
          <label for="sq_answer">Answer:*</label>
          <input type="answer" id="answer" name="answer" required>
        </div>


        <!-- Register: Species of Pet -->
        <div class="form-reg">
          <label for="Type_of_Pet">Type of Pet:*</label>
          <select name="Animal" id="animals" required>

            <option value="Mammal">Mammal</option>
            <option value="Bird">Bird</option>
            <option value="Reptiles">Reptiles</option>
            <option value="Ampibians">Ampibians</option>
            <option value="Fish">Fish</option>
            <option value="Invertebrates">Invertebrates</option>

          </select>
        </div>

        <!-- Register: Breed -->
        <div class="form-reg">
          <label for="breed">Breed (if applicable):</label>
          <input type="breed" id="breed" name="breed" placeholder="ex. Pomeranian">
        </div>

        <!-- Register : Submit Button-->
        <button class="btn btn-outline-success" type="button" id="registerPetButton">Register Your Pet!</button>
      </form>
    </div>



  </main>

</body>
<!-- Script for Google OAuth: Sign in/Sign out NEED SERVER -->
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

</script>

</html>
